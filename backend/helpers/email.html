<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
  </head>
  <body>
    <div
      style="
        max-width: 700px;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 10px;
        font-family: Roboto;
        font-weight: 600;
        color: #3b5998;
      "
    >
      <img
        src="https://res.cloudinary.com/dmhcnhtng/image/upload/v1645134414/logo_cs1si5.png"
        alt=""
        style="width: 30px"
      />
      <span>Action Required: Please Activate your Facebook account</span>
    </div>
    <div
      style="
        padding: 1rem 0;
        border-bottom: 1px solid #e5e5e5;
        border-top: 1px solid #e5e5e5;
        color: #141823;
        font-size: 17px;
        font-family: Roboto;
      "
    >
      <span>Hi ${name},</span>
      <div style="padding: 20px 0">
        <span style="padding: 1.5rem 0"
          >Thanks for signing up for Facebook! You're just one step away from
          activating your account.</span
        >
      </div>
      <div style="padding: 20px 0">
        <span style="padding: 1.5rem 0"
          >To activate your account, follow the link below:</span
        >
        <div>
          <a
            href="${url}"
            style="
              display: inline-block;
              padding: 10px 15px;
              margin-top: 10px;
              margin-bottom: 20px;
              background: #4c649b;
              color: #fff;
              text-decoration: none;
              font-weight: 600;
            "
            >Confirm your account</a
          >
        </div>
        <div>
          <span style="padding: 20px 0; margin: 1.5rem 0; color: #898f9c"
            >If you didn't sign up for a Facebook account, please let us
            know.</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
